<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{header :: head}">

</head>
<body>
<header th:replace="~{header :: header}">
</header>
<main>
    <div class="main-admin">
        <div  th:replace="~{admin :: admin}"></div>

        <div class="admin-content">
            <h1 th:text="'Thống kê doanh thu theo khách hàng'" style="text-align: center; margin: 50px"> </h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">CustomerName</th>
                    <th scope="col">CustomerPhone</th>
                    <th scope="col">CustomerAddress</th>
                    <th scope="col">CustomerEmail</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tkdttkh, iterStat : ${tkdttkhs}">
                    <td th:text="${tkdttkh.fullname}"></td>
                    <td th:text="${tkdttkh.phone}"></td>
                    <td th:text="${tkdttkh.address}"></td>
                    <td th:text="${tkdttkh.email}"></td>
                    <td th:text="${tkdttkh.doanhthu}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
