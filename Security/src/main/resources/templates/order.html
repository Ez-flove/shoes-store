<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{header :: head}">

</head>
<body>
<header th:replace="~{header :: header}">
</header>
<main>
    <div class="main-admin">
        <div  th:replace="~{admin :: admin}"></div>

        <div class="admin-content">
            <h1 th:text="'List of orders '" style="text-align: center; margin: 50px"> </h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">CustomerName</th>
                    <th scope="col">ShipperName</th>
                    <th scope="col">Payments</th>
                    <th scope="col">Status</th>
                    <th scope="col">Detail</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="order, iterStat : ${orders}">
                    <td th:text="'#'+${order.id}"></td>
                    <td th:text="${order.user.fullname}"></td>
                    <td th:text="${order.shipper.fullname}"></td>
                    <td th:text="${order.payment}"></td>
                    <td th:text="${order.status}"></td>

                    <td ><a class="link-offset-1" th:href="@{/admin/orderdetail/{id}(id=${order.id})}">Detail</a></td>
                </tr>
                </tbody>
            </table>

        </div>
        </div>
    </div>
</main>
</body>
</html>
